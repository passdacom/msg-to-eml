<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSG to EML Converter</title>
    <meta name="description" content="Microsoft Outlook MSG 파일을 EML 형식으로 쉽게 변환하세요. 드래그 앤 드롭으로 간단하게!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>MSG to EML</h1>
                    <span class="tagline">Converter</span>
                </div>
            </div>
            <p class="subtitle">Outlook MSG 파일을 표준 EML 형식으로 변환합니다</p>
        </header>

        <!-- Upload Zone -->
        <div class="upload-zone" id="uploadZone">
            <div class="upload-content">
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                </div>
                <h2>파일을 여기에 드래그하세요</h2>
                <p>또는 클릭하여 파일 선택</p>
                <span class="file-hint">.msg 파일만 지원됩니다</span>
            </div>
            <input type="file" id="fileInput" accept=".msg" multiple hidden>
        </div>

        <!-- File List -->
        <div class="file-list-container" id="fileListContainer">
            <div class="file-list-header">
                <h3>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    파일 목록
                    <span class="file-count" id="fileCount">0</span>
                </h3>
                <button class="btn btn-ghost" id="clearAllBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    </svg>
                    전체 삭제
                </button>
            </div>
            <div class="file-list" id="fileList"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons" id="actionButtons">
            <button class="btn btn-primary btn-large" id="convertAllBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"/>
                    <polyline points="1 20 1 14 7 14"/>
                    <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                모두 변환
            </button>
            <button class="btn btn-secondary btn-large" id="downloadAllBtn" disabled>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                ZIP 다운로드
            </button>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>오프라인에서 완전히 작동합니다 • 파일은 서버에 저장되지 않습니다</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
