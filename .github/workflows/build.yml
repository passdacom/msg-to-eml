name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "MSG_to_EML_Converter" gui_app.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MSG_to_EML_Converter-Windows
          path: dist/MSG_to_EML_Converter.exe

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name "MSG_to_EML_Converter" gui_app.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MSG_to_EML_Converter-macOS
          path: dist/MSG_to_EML_Converter

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: MSG_to_EML_Converter-Windows
          path: ./windows
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: MSG_to_EML_Converter-macOS
          path: ./macos
      
      - name: Create ZIP files
        run: |
          cd windows && zip -r ../MSG_to_EML_Converter-Windows.zip . && cd ..
          cd macos && zip -r ../MSG_to_EML_Converter-macOS.zip . && cd ..
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MSG_to_EML_Converter-Windows.zip
            MSG_to_EML_Converter-macOS.zip
          body: |
            ## MSG to EML Converter v${{ github.ref_name }}
            
            Microsoft Outlook MSG 파일을 EML 형식으로 변환하는 프로그램입니다.
            
            ### 다운로드
            - **Windows**: `MSG_to_EML_Converter-Windows.zip`
            - **macOS**: `MSG_to_EML_Converter-macOS.zip`
            
            ### 사용법
            1. ZIP 파일 압축 해제
            2. 프로그램 실행
            3. MSG 파일 선택 후 "변환 시작" 클릭
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
